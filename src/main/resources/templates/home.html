<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
	<h2>This is Content</h2>
	<hr>
	<!-- 아래의 코드를 추가 합니다.-->
	<!-- home.html -->
	<table border="1">
		<tr>
			<th>id</th>
			<th>name</th>
			<th>email</th>
		</tr>
		<th:block th:each="salary : ${salaryList}">
			<tr>
				<td th:text="${ salary.id }"></td>
				<td th:text="${ salary.name }"></td>
				<td th:text="${ salary.email }"></td>
			</tr>
		</th:block>
	</table>

</body>
</html>
