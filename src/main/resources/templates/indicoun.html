<!DOCTYPE html>
<html lang="ko" xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="" />
<meta name="author" content="" />
<title>개인상담신청페이지</title>
<!-- Favicon-->
<link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
<!-- Core theme CSS (includes Bootstrap)-->
<link href="css/styles.css" rel="stylesheet" />
<style>
html, body {
	height: 100%;
}

body {
	display: flex;
	flex-direction: column;
}

.container {
	flex: 1;
}
</style>
</head>
<body>
	<!-- 메뉴-->
	<div th:replace="menu :: Menu"></div>

	<!-- Page Content-->
	<div class="container px-4 px-lg-5">
		<!-- 전체 페이지 컨텐츠를 포함하는 로우 -->
		<div class="row">
			<!-- 사이드바 메뉴 -->
			<div class="sidebar col-md-3">
				<h3>개인상담신청</h3>
				<ul class="nav flex-column">
					<li class="nav-item"><a class="nav-link" href="/indicoun">상담사소개</a></li>
					<li class="nav-item"><a class="nav-link"
						href="/indiboard_apply">온라인상담신청</a></li>
					<li class="nav-item"><a class="nav-link" href="/indiboard">진행중상담</a></li>
				</ul>
			</div>

			<!-- 온라인상담신청 양식 -->
			<div class="col-md-9">
				<h2 class="text-center mb-4">상담사 소개</h2>
				<div class="row">
					<div th:each="counselor : ${counProfile}" class="col-md-6">
						<div class="card">
							<img src="images/상담사.png" class="card-img-top"
								alt="상담사 이미지">
							<div class="card-body">
								<h5 class="card-title" th:text="${counselor.CSL_NM}">홍길동</h5>
								<p class="card-text">
									이메일: <span th:text="${counselor.CSL_EMAIL}">example@example.com</span>
								</p>
								<p class="card-text">
									전화번호: <span th:text="${counselor.CSL_MOBILE}">010-1234-5678</span>
								</p>
								<button class="btn btn-primary"
									data-counselor-name="${counselor.CSL_NM}">상담신청</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- 푸터-->
	<div th:replace="~{footer :: Footer}"></div>

	<!-- Bootstrap core JS-->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
	<!-- Core theme JS-->
	<script src="js/scripts.js"></script>
	<script>
        document.addEventListener('DOMContentLoaded', function () {
            const buttons = document.querySelectorAll('.btn-primary[data-counselor-name]');
            buttons.forEach(button => {
                button.addEventListener('click', function () {
                    const counselorName = this.getAttribute('data-counselor-name');
                    window.location.href = '/indiboard_apply?counselor=' + encodeURIComponent(counselorName);
                });
            });
        });
    </script>
</body>
</html>
