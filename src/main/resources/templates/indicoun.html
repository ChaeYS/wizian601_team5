<link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
<!-- Core theme CSS (includes Bootstrap)-->
<link href="css/styles.css" rel="stylesheet" />
<style>
    html, body {
        height: 100%;
    }
    body {
        display: flex;
        flex-direction: column;
    }
    .container {
        flex: 1;
    }
</style>

<body>
	<!-- 메뉴-->
	<div th:replace="menu :: Menu"></div>

	<!-- Page Content-->
	<div class="container px-4 px-lg-5">
		<!-- 전체 페이지 컨텐츠를 포함하는 로우 -->
		<div class="row">
			<!-- 사이드바 메뉴 -->
			<div class="sidebar col-md-3">
				<h3>개인상담신청</h3>
				<ul class="nav flex-column">
					<li class="nav=item"><a class="nav-link" href="/indicoun">상담사소개</a>

					<li class="nav-item"><a class="nav-link" href="/indiboard">진행중

				</ul>
			</div>

			<!-- 온라인상담신청 양식 -->
			<div class="col-md-9">
				<h2 class="text-center mb-4">상담사 소개</h2>
				<div class="row">
					<div class="col-md-6">
						<div class="card">
							<img src="path_to_your_image/character1.png" class="card-img-top"
								alt="상담사 이미지">
							<div class="card-body">
								<h5 class="card-title">홍길동</h5>
								<p class="card-text">전문분야: 상담</p>
								<button class="btn btn-primary"
									onclick="location.href='/indiboard_apply?counselor=홍길동'">상담신청</button>
							</div>
						</div>
					</div>
					<div class="col-md-6">
						<div class="card">
							<img src="path_to_your_image/character2.png" class="card-img-top"
								alt="상담사 이미지">
							<div class="card-body">
								<h5 class="card-title">세이버</h5>
								<p class="card-text">전문분야: 애니메이션</p>
								<button class="btn btn-primary"
									onclick="location.href='/indiboard_apply?counselor=세이버'">상담신청</button>
							</div>
						</div>
					</div>
				</div>

	<div class="container px-4 px-lg-5" th:replace="footer :: Footer"></div>

	<script
