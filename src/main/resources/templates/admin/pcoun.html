<body class="g-sidenav-show  bg-gray-200">
  
  <!-- 좌측 메뉴 -->
  <div th:replace="~{admin/sidenav :: sidenav}"></div>
  
  <main class="main-content position-relative max-height-vh-100 h-100 border-radius-lg ">
   
   <!-- Navbar -->
    <nav th:fragment="navbar" class="navbar navbar-main navbar-expand-lg px-0 mx-4 shadow-none border-radius-xl" id="navbarBlur" navbar-scroll="true">
      <div class="container-fluid py-1 px-3">
        <nav aria-label="breadcrumb">
          <h6 class="font-weight-bolder mb-0">심리 상담</h6>
        </nav>
        <div class="collapse navbar-collapse mt-sm-0 mt-2 me-md-0 me-sm-4" id="navbar">
          <div class="ms-md-auto pe-md-3 d-flex align-items-center">
            <div class="input-group input-group-outline">
              <label class="form-label">Type here...</label>
              <input type="text" class="form-control">
            </div>
          </div>
        </div>
      </div>
    </nav>
    <!-- End Navbar -->
   
   
   <div class="container-fluid py-4">
      <div class="row min-vh-80 h-100">
        <div class="col-12">
       		<h4 style="margin-right: 10px;">방문 신청자 목록</h4>
       		<div id="studGrid"></div>
        	<br>
        	<h4>상담 목록</h4>
        	<div id="pcounGrid"></div>
        
        </div>
   </div>
    
    <!-- footer -->
    
    
  </div>
  </main>
    <div th:replace="~{admin/settingBtn :: setBtn}"></div>
    
    
  <!--   Core JS Files   -->
  <script src="../assets/js/core/popper.min.js"></script>
  <script src="../assets/js/core/bootstrap.min.js"></script>
  <script src="../assets/js/plugins/perfect-scrollbar.min.js"></script>
  <script src="../assets/js/plugins/smooth-scrollbar.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
  //Thymeleaf 템플릿 엔진을 사용하여 Spring MVC 컨트롤러에서 전달된 appointments 데이터를 가져옵니다.
  const appointments = /*[[${appointments}]]*/ [];

  const grid1 = new tui.Grid({
      el: document.getElementById('studGrid'),
      scrollX: true,
      scrollY: true,
      bodyHeight: 225,
      minBodyHeight: 30,
//      rowHeaders: ['rowNum'],
//      pageOptions: {
//        perPage: 15
//      },
      columns: [
        { header: '이름', name: 'name', sortable: true, align: 'center', width: 150, filter: 'select' },
        { header: '학번', name: 'studentId', sortable: true, align: 'center', width: 200, filter: 'select' },
        { header: '학과', name: 'department', sortable: true, align: 'center', width: 200, filter: 'select' },
        { header: '전화번호', name: 'phone', sortable: true, align: 'center', width: 250, filter: 'select' },
        { header: '이메일', name: 'email', sortable: true, align: 'center', width: 300, filter: 'select'},
        { header: '상담 가능 날짜', name: 'appointmentDate', align: 'center', width: 300 },
        { header: '개인정보 활용 동의', name: 'agree', align: 'center', width: 200 }
      ],
      data: appointments
    });
  
  const grid2 = new tui.Grid({
        el: document.getElementById('pcounGrid'),
        scrollX: false,
        scrollY: true,
        bodyHeight: 400,
        minBodyHeight: 30,
//        rowHeaders: ['rowNum'],
//        pageOptions: {
//          perPage: 15
//        },
        columns: [
          { header: '상담신청번호', name: 'Key', sortable: true, align: 'center', width: 200, filter: 'select' },
          { header: '학번', name: 'STUD_NO', sortable: true, align: 'center', width: 200, filter: 'select' },
          { header: '방문예약일자', name: 'VISIT_RES_YMD', sortable: true, align: 'center', width: 150, filter: 'select' },
          { header: '방문예약시간(시)', name: 'VISIT_RES_CD', sortable: true, align: 'center', width: 200, filter: 'select' },
          { header: '방문확정일자', name: 'CON_VISIT_YMD', sortable: true, align: 'center', width: 150, filter: 'select' },
          { header: '방문확정시간(시)', name: 'CON-VISIT_CD', sortable: true, align: 'center', width: 200, filter: 'select' },
          { header: '상담진행코드', name: 'COUN_PRO_CD', sortable: true, align: 'center', width: 200, filter: 'select' },
          { header: '심리검사종류', name: 'PSY_EXAM', sortable: true, align: 'center', width: 300, filter: 'select' }
        ]
      });  

	
  
  
  </script>
