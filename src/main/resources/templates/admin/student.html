<!DOCTYPE html>
<html lang="ko" xmlns:th="http://thymeleaf.org">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.png">
  <link rel="icon" type="image/png" href="../assets/img/favicon.png">
  <title>
    관리자 페이지 - 학생 정보
  </title>
  <!--     Fonts and icons     -->
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700" />
  <!-- Nucleo Icons -->
  <link href="../assets/css/nucleo-icons.css" rel="stylesheet" />
  <link href="../assets/css/nucleo-svg.css" rel="stylesheet" />
  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- TOAST UI Pagination CSS -->
<link rel="stylesheet" href="https://uicdn.toast.com/tui.pagination/latest/tui-pagination.css" />

<!-- TOAST UI Pagination JS -->
<script src="https://uicdn.toast.com/tui.pagination/latest/tui-pagination.js"></script>
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
  <!-- CSS Files -->
  <link id="pagestyle" href="../assets/css/material-dashboard.css?v=3.0.0" rel="stylesheet" />
  <link rel="stylesheet" href="https://uicdn.toast.com/tui-grid/latest/tui-grid.css" />
  
</head>

<body class="g-sidenav-show  bg-gray-200">
  
  <!-- 좌측 메뉴 -->
  <div th:replace="~{admin/sidenav :: sidenav}"></div>
  
  <main class="main-content position-relative max-height-vh-100 h-100 border-radius-lg ">
   
   <!-- 상단 메뉴 -->
   <div th:replace="~{admin/navbar :: navbar}"></div>
   
   
   <div class="container-fluid py-4">
      <div class="row min-vh-80 h-100">
        <div class="col-12">
        
        	<div id="grid"></div>
        
        </div>
   </div>
    
    <!-- footer -->
    <div th:replace="~{admin/footer :: footer}"></div>
    
    
  </div>
  </main>
    <div th:replace="~{admin/settingBtn :: setBtn}"></div>
  <!--   Core JS Files   -->
  <script src="../assets/js/core/popper.min.js"></script>
  <script src="../assets/js/core/bootstrap.min.js"></script>
  <script src="../assets/js/plugins/perfect-scrollbar.min.js"></script>
  <script src="../assets/js/plugins/smooth-scrollbar.min.js"></script>
  <script src="https://uicdn.toast.com/tui-grid/latest/tui-grid.js"></script>
  <script>
      const grid = new tui.Grid({
        el: document.getElementById('grid'),
        scrollX: false,
        scrollY: false,
        minBodyHeight: 30,
//        rowHeaders: ['rowNum'],
        pageOptions: {
          perPage: 15
        },
        columns: [
          { header: '학번', name: 'STUD_NO' },
          { header: '이름', name: 'STUD_NM' },
          { header: '학과', name: 'SCSBJT_NM' },
          { header: '전화번호', name: 'TELNO' },
          { header: '이메일', name: 'STUD_EML_ADDR' },
          { header: '학적상태', name: 'COL_REG' },
          { header: '생년월일', name: 'STUD_BRDT' },
          { header: '성별', name: 'STUD_GEN' }
        ]
      });

      $(document).ready(function () {
    	  $.ajax({
    	    url: "/api/readData",
    	    type: "get",
    	    dataType: "JSON",
    	    contentType: "application/json; charset=UTF-8",
    	    success: function (result) {
    	      grid.resetData(result);
    	    },
    	  });
    	}); 
     </script>
  <!-- Github buttons -->
  <script async defer src="https://buttons.github.io/buttons.js"></script>
  <!-- Control Center for Material Dashboard: parallax effects, scripts for the example pages etc -->
  <script src="../assets/js/material-dashboard.min.js?v=3.0.0"></script>
</body>

</html>
