<!DOCTYPE html>
<html lang="ko" xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="" />
<meta name="author" content="" />
<title>개인상담신청페이지</title>
<!-- Favicon-->
<link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
<!-- Core theme CSS (includes Bootstrap)-->
<link href="css/styles.css" rel="stylesheet" />
<style>
html, body {
	height: 100%;
	margin: 0;
}

body {
	display: flex;
	flex-direction: column;
}

.container {
	flex: 1;
}
</style>
</head>
<body>
	<!-- 메뉴-->
	<div th:replace="menu :: Menu"></div>

	<!-- Page Content-->
	<div class="container px-4 px-lg-5">
		<!-- 전체 페이지 컨텐츠를 포함하는 로우 -->
		<div class="row">
			<!-- 사이드바 메뉴 -->
			<div class="sidebar col-md-3">
				<h3>개인상담신청</h3>
				<ul class="nav flex-column">
					<li class="nav-item"><a class="nav-link" href="/indicoun">상담사소개</a></li>
					<li class="nav-item"><a class="nav-link" href="/indicoun_apply">온라인상담신청</a></li>
					<li class="nav-item"><a class="nav-link" href="/indiboard">진행중
							상담</a></li>
				</ul>
			</div>

			<!-- 온라인상담신청 양식 -->
			<div class="online-consultation-form col-md-9">
				<h2>온라인상담신청</h2>
				<form action="/indiboard_apply" method="post">
					<input type="hidden" name="board_no" value="1">
					<div class="form-group">
						<label for="title">제목</label> 
						<input type="text" id="title" name="title" class="form-control" required>
					</div>
					<div class="form-group">
						<label for="category">상담주제선택</label> 
						<select id="category" name="cat" class="form-control" required>
							<option value="">상담주제를 선택하세요</option>
							<option value="일상">일상</option>
							<option value="연애">연애</option>
						</select>
					</div>
					<div class="form-group">
						<label for="counselor">상담사선택</label> 
						<select id="counselor" name="counselor" class="form-control" required>
							<option value="">상담사를 선택하세요</option>
							<option value="홍길동">홍길동</option>
							<option value="세이버">세이버</option>
						</select>
					</div>
					
					<div class="form-group">
						<label for="content">내용</label>
						<textarea id="content" name="content" class="form-control" rows="5" required></textarea>
					</div>
					<button type="submit" class="btn btn-primary">제출</button>
				</form>
			</div>
		</div>
	</div>

	<!-- 푸터-->
	<div class="container px-4 px-lg-5" th:replace="footer :: Footer"></div>

	<!-- Bootstrap core JS-->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
	<!-- Core theme JS-->
	<script src="js/scripts.js"></script>
</body>
</html>
