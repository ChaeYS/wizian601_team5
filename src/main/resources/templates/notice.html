<!DOCTYPE html>
<html lang="ko" xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="" />
<meta name="author" content="" />
<title>공지사항페이지</title>
<!-- Favicon-->
<link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
<!-- Core theme CSS (includes Bootstrap)-->
<link href="css/styles.css" rel="stylesheet" />
<style>
html, body {
    height: 100%;
    margin: 0;
    display: flex;
    flex-direction: column;
}
body {
    display: flex;
    flex-direction: column;
    flex: 1;
}
.container-flex {
    flex: 1;
}
.footer {
    flex-shrink: 0;
}
</style>
</head>
<body>
    <!-- 메뉴-->
    <div th:replace="~{menu :: Menu}"></div>

    <!-- Page Content-->
    <div class="container-flex container px-4 px-lg-5">
        <!-- Heading Row-->
        <div class="row gx-4 gx-lg-5 align-items-center my-5">
            <div class="col-lg-12">
                <div class="table-container">
                    <h3>공지사항</h3>
                    <div th:if="${#lists.isEmpty(board)}">
                        <h4>출력할 데이터가 없습니다.</h4>
                        <p>관리자에게 문의하세요.</p>
                    </div>
                    <div th:unless="${#lists.isEmpty(board)}">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                     <th width="70%">제목</th>
                                    <th width="15%">작성자</th>
                                    <th width="15%">게시일</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="board : ${board}" th:if="${board.BBS_SN} == 2">
                                    <td><a th:href="@{/notice_detail(no=${board.PST_SN})}"
                                        th:text="${board.PST_TTL}"></a></td>
                                    <td th:text="${board.WRITER}"></td>
                                    <td th:text="${board.PSTG_YMD}"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="row">
                        <div class="col-12 d-flex justify-content-center">
                            <ul class="pagination">
                                <li th:each="i : ${#numbers.sequence(1, totalPages)}"
                                    class="page-item"
                                    th:classappend="${currentPage == i} ? 'active'"><a
                                    th:href="@{/notice(bbsSn=${bbsSn}, page=${i})}" th:text="${i}"
                                    class="page-link">Page number</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 푸터-->
    <div class="container px-4 px-lg-5 footer" th:replace="~{footer :: Footer}"></div>

    <!-- Bootstrap core JS-->
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
</body>
</html>
