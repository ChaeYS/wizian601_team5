<!DOCTYPE html>
<html lang="ko" xmlns:th="http://thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Small Business - Start Bootstrap Template</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="./css/styles.css" rel="stylesheet" />
        <link href="./css/shinjin.css" rel="stylesheet" />
        
        <!-- Bootstrap CSS -->
	    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
	    <!-- Bootstrap JS -->
	    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

<style>
.leftnavapply {
    text-align: center; /* 텍스트를 가운데 정렬합니다. */
	background-color: gray;
}
</style>
	    
<meta charset="UTF-8">
<title>상담 신청</title>
</head>
<body>
	<!-- 메뉴-->
        <div th:replace="menu :: Menu"></div>

		<div class="leftnavapply">
			<h1>상담사 소개</h1>
		</div>
		
		<div class="d-flex flex-row" style="padding:0 420px;">
	        <!-- 좌측 메뉴 nav -->
	        <div th:replace="leftmenu :: LeftMenu"></div>
        <!-- Page Content-->
        <!-- 좌측 메뉴 nav와 container 클래스를 가로로 배열하기 위해서 div설정 -->
        <div>
	        
	        <!-- 메인 내용 -->
	        <!-- 1번 상담사 -->
			 <div th:each="row, iterStat : ${empCounProfile}" th:if="${iterStat.index < 9}"
         id="cardCss" class="card mb-3 col-md-4" style="max-width: 300px;height: 32vh; display: inline-block;">
			    <div class="row g-0">
			        <div class="col-md-5" style="padding: 0px;">
			            <img src="images/godkarina4.jpg" class="img-fluid rounded-start" alt="..." style="height: 250px;">
			        </div>
			        <div class="col-md-7" style="padding: 15px;">
			                <div class="card-body" style="padding: 5px;">
			                    <p class="card-title">[[${row.EMP_COUN_NM}]]</p>
			                    <p class="card-text">[[${row.EMP_COUN_EM}]]</p>
			                    <p class="card-text">[[${row.EMP_COUN_TELNO}]]</p>
			                    <p class="card-text">[[${row.SCSBJT_NM}]]</p>
			                </div>
			        </div>
			    </div>
			</div>
		</div>
		</div>
  
        <!-- 푸터-->
        <div th:replace="footer :: Footer"></div>
        
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="./js/scripts.js"></script>
</body>
</html>
