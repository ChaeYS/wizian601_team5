<!DOCTYPE html>
<html lang="ko" xmlns:th="http://thymeleaf.org">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Small Business - Start Bootstrap Template</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="./css/styles.css" rel="stylesheet" />
        <link href="./css/shinjin.css" rel="stylesheet" />
        
        <!-- Bootstrap CSS -->
       <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
       <!-- Bootstrap JS -->
       <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
       <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
       <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
       
<style>
.leftnavapply {
    text-align: center; /* 텍스트를 가운데 정렬합니다. */
   background-color: gray;
}
.profileMain{
   background-color: #f4f4f4;
}
</style>
       
<meta charset="UTF-8">
<title>상담 신청</title>
</head>
<body>
   <!-- 메뉴-->
        <div th:replace="menu :: Menu"></div>

      <div class="leftnavapply">
         <h1>상담사 소개</h1>
      </div>
      
      <div class="d-flex justify-content-center" style="margin: 0 400px;">
           <!-- 좌측 메뉴 nav -->
           <div th:replace="leftmenu :: LeftMenu"></div>
        <!-- Page Content-->
        <!-- 좌측 메뉴 nav와 container 클래스를 가로로 배열하기 위해서 div설정 -->
        <div class="profileMain">
           
           <!-- 메인 내용 -->
           <!-- 1번 상담사 -->
          <div th:each="row, iterStat : ${empCounProfile}" th:if="${iterStat.index < 12}"
           id="cardCss" class="card mb-3 col-md-4" style="max-width: 300px;height: 20vh; display: inline-block;">
             <div class="row g-0">
                 <div class="col-md-5" style="padding: 0px;">
                     <img src="images/EMP_COUN_PHOTO.jpg" class="img-fluid rounded-start" alt="..." style="height: 180px;">
                 </div>
                 <div class="col-md-7" style="padding: 10px;">
                         <div class="card-body" style="padding: 5px;">
                             <p class="card-title">[[${row.EMP_COUN_NM}]]</p>
                             <p class="card-text">[[${row.EMP_COUN_EM}]]</p>
                             <p class="card-text">[[${row.EMP_COUN_TELNO}]]</p>
                             <p class="card-text">[[${row.SCSBJT_NM}]]</p>
                             <!-- 제출 버튼 -->
	                         <form th:action="@{/employApply}" method="post">
	                             <input type="hidden" name="CSL_NO" th:value="${row.CSL_NO}"/>
	                             <button type="submit">상담 하기</button>
	                         </form>
                         </div>
                 </div>
             </div>
             
         </div>
         
         <!-- 제출 버튼 : 데이터 값 보내는거 예시임
         <form th:action="@{/employApply}" method="post">
             <div th:each="row : ${empCounProfile}">
                 <input type="checkbox" th:id="${'counselor' + row.index}" name="counselor" th:value="${row.EMP_COUN_NM}">
                 <label th:for="${'counselor' + row.index}" th:text="${row.EMP_COUN_NM}"></label>
                 <br>
             </div>
             <button type="submit">선택 완료</button>
         </form>
          -->
         
      </div>
      </div>
  
        <!-- 푸터-->
        <div th:replace="footer :: Footer"></div>
        
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="./js/scripts.js"></script>
        
        <!-- 체크박스 하나만 선택되게 하기 -->
      <script>
         // 페이지 로드 후 실행
         document.addEventListener("DOMContentLoaded", function() {
             // 모든 체크박스 요소 가져오기
             var checkboxes = document.querySelectorAll('input[type="checkbox"][name="counselor"]');
             
             // 각 체크박스에 대한 이벤트 처리
             checkboxes.forEach(function(checkbox) {
                 checkbox.addEventListener('change', function() {
                     // 모든 체크박스의 체크 상태를 해제
                     checkboxes.forEach(function(cb) {
                         cb.checked = false;
                     });
                     // 현재 클릭된 체크박스의 체크 상태만 변경
                     this.checked = true;
                 });
             });
         });
      </script>
</body>
</html>
